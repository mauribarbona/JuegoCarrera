<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="juegocss/styles.css">
    <title>Carrera</title>
</head>
<body>
    <div id="game">
  <div id="sky"></div>
  <div id="mountains">
    <div class="mountain"></div>
    <div class="mountain"></div>
    <div class="mountain"></div>
    <div class="mountain"></div>
  </div>
  <div id="terrain"></div>
  <div id="fog" class="hidden"></div>
  <canvas id="road"></canvas>
  <div id="cars"></div>
  <div id="car" class="player car"></div>
  <div id="ui">
    <div id="panel">
      <div id="km"><a></a><a>0</a><a>0</a><a>0</a><a>0</a><a>0</a></div>
      <div id="lap"><a>1</a></div>
      <div id="position"><a>P</a><a>2</a><a>0</a><a>0</a></div>
    </div>
  </div>
</div>
<p>
  <button id="left">◀️</button>
  <button id="up">⏏️</button>
  <button id="right">▶️</button>
</p>
<p><button id="click">Iniciar carrera!</button></p>
<p>Izquierda/Derecha Presionando la A/D<br> 
  Oprimir W para acelerar y Space para pausar.
</p>


    <script src="juegojs/motor.js"></script>
    
</body>
</html>
